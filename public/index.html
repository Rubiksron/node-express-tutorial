<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css" />
    <title>Tutorial</title>
  </head>
  <body>
    <h2>-RESTful API-</h2><br/>
    <form id="user_form">
      <field>
        <label>GET:</label><br />
        <label>movie id:</label>
        <input id="movieId" type="text" name"movieId" placeholder="movie id"/>
        <button id="getButton" name="getButton" value="submit" type="submit">Get Movies</button><br/>
      </field>
    </form>

    <form id="user_form_post">
      <field>
        <label>POST:</label><br />
        <label>movie title:</label>
        <input id="movieInput" type="text" name="movieTitle" placeholder="post movie"/>
        <label>movie director:</label>
        <input id="directorInput" type="text" name="movieDirector" placeholder="post director" />
        <button id="postButton" name="postButton" method="POST" >POST</button></br/>
      </field>
    </form>

    <form id="user_form_delete">
      <field>
        <label>DELETE: </label><br />
        <label>movie id:</label>
        <input id="movieId" type="text" name="movieId" placeholder="movie id" />
        <button>Delete Movie</button>
      </field>
    </form>

    <form id="user_form_put">
      <field>
        <label>PUT: </label><br />
        <label>movie title:</label>
        <input id="movieInput" type="text" name="movieTitle" placeholder="update movie" />
        <label>movie director: </label>
        <input id="directorInput" type="text" name="movieDirector" placeholder="update director"/>
        <label>movie id:</label>
        <input id="movieId" type="text" name="movieId" placeholder="movie id"/>
        <button id="putButton" name="putButton" method="PUT">PUT</button><br />
      </field>
    </form>

    <h2>Database:</h2>
    <div id="results">
    </div>
    <script src="./api.js"></script>
  </body>
</html>
